<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="QA">
<head>
</head>
<body>

<div class="rounded-lg border bg-card text-card-foreground shadow-sm w-full" data-v0-t="card">
    <div class="p-6">
        <div class="flex items-center gap-4 sm:gap-6">
            <h1 id="question" class="text-2xl font-bold tracking-tighter md:text-4xl">
                질문
            </h1>
            <!-- 문제 선택 버튼 추가 -->
            <button type="button" data-modal-target="select-modal" data-modal-toggle="select-modal" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                문제 선택 / 변경</button>


        </div>
    </div>
    <div class="p-6">
        <div class="flex-1">
            <div class="container flex flex-col gap-4 px-4 md:gap-10 lg:px-6">
                <div class="space-y-4">
                    <textarea id="answer" rows="10"
                        class="text-xl flex w-full rounded-md border border-input bg-background text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 p-4 h-full min-h-[400px]"
                        placeholder="Enter your answer here..."></textarea></div>
            </div>
        </div>
    </div>
    <div class="items-center flex p-4">
        <div class="justify-start">
            <button type="button" disabled id="example-answer" class="cursor-not-allowed text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">예시 답안</button>
            <button type="button" disabled id="others-answer" class="cursor-not-allowed text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">참고 답안</button>
        </div>
        <div class="ml-auto">
            <button id="submit-button" type="button" onclick="submitReply()" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">답안 제출</button>
        </div>
    </div>
</div>
<div th:replace="common/fragments/problem-select :: Problem-Select"></div>

</body>
</html>
